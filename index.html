<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" s>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Game Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Game Code -->
    <script type="text/javascript" src="trivia.js"></script>
</head>

<body>
    <!-- Trivia Game -->
    <div class="container">
        <div class="row">
            <!-- Game Display-->
            <div class="col-md-12">
                <h1>Dr Who Trivia</h1>
                <!-- Display Current Trivial Question -->
                <div class="current-question"></div>
            </div>
            <div class="col-md-12">
                <!-- Display answers -->
                <div class="possible-answers">
                </div>
            </div>
            <!-- Game Display-->
        </div>
    </div>
    <div class="timer-row container">
        <div class="row">
            <div class="col-md-12">
                <div class="timer"></div>
                <a id="resetButton" class="" text="Reset">Try Again</a>
            </div>
            <div class="col-md-12">
                <div id="winLose" class="text-center">
                </div>
            </div>
        </div>
    </div>
    <!--  Trivia Game -->
</body>

</html>
